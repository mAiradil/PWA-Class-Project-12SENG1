<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food For Thought</title>
    <link rel="stylesheet" href="/css/style.css">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="topnav">
            <div class="container flex">
                <div class="navicons flex">
                    <a href="/"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="/"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <a href="/" class="srbtn">Submit Recipe <i class="fa-solid fa-plus"></i></a>
            </div>
        </div>
            <div class="mainnav">
                <div class="container flex">
                    <div class="logo flex">
                        <img src="" alt="">
                        <h1> <a href="/">Food For Thought</a></h1>
                    </div>
                    <ul class="navlist flex">
                         <li><a href="/">Home</a></li>
                        <li><a href="/">Blog</a></li>
                        <li><a href="/">Saved Recipes</a></li>
                        <li><a href="/login.html">Sign Up</a></li>
                    </ul>
                    <div class="searchbar flex">
                        <input type="checkbox" name="check-toggle" id="checkbox" hidden="">
                        <label for="checkbox" class="toggle">
                            <div class="toggle__circle"></div>
                        </label>
                        <i class="fa-solid fa-magnifying-glass" id="searchopen"></i>
                        <div class="navonoff">

                            <input type="checkbox"  id="checkbox2">
                            <label for="checkbox2" class="toggle2">
                                <div class="bar bar--top"></div>
                                <div class="bar bar--middle"></div>
                                <div class="bar bar--bottom"></div>
                            </label>
                        </div>
                    </div>
                    <div class="searchinput">
                        <input type="text" placeholder="Search Here...">
                        <i class="fa-solid fa-xmark" id="removesearch"></i>
                    </div>
                </div>
            </div>
    </header>

    <main>




        <section class="submitrecipesection">
            <div class="submitrecipeinfo">
                 
                <h2>Submit Recipe</h2>
                
                <h4 style="color: #ff0000;" id="recipemessage"></h4>
                <form id="recipeForm" class="sign-up-form">
                    <label for="recipe-name"> Recipe Name</label>
                    <div class="input-group">
                        <input type="text" id="recipename" placeholder="Recipe Name" required>
                         
                    </div>

                    <label for="recipe-category"> Category</label>
                    <div class="input-group" id="recipecategory"> 
                    </div>

                    <label for="recipe-subcategory"> SubCategory</label>
                    
                    <div class="input-group" id="recipesubcategory"> 
                    </div>

                        

                    <label for="recipe-recipetype"> Type</label>
                    <div class="input-group" id="recipetype"> 
                    </div>

                    
                    
                    <label for="recipe-ingredient">Ingredient</label>
                    <div class="input-group">
                        <!-- Create the editor container -->
                        <div id="editor-ing">
                            <p><br /></p>
                        </div>
                    </div>
                    
                   
                    <label for="recipe-instructions">Instructions</label>
                    <div class="input-group">
                        <!-- Create the editor container -->
                        <div id="editor-ins">
                            <p><br /></p>
                        </div>
                    </div>
                    

                    <label for="recipe-image">Image Path</label>
                    <input type="text" id="recipeimage" placeholder="Recipe Image path (/img/recipe/Alfredo.jpg)" required>


                    <button type="submit">Submit</button>

                </form>
            </div>
        </section>
    </main>




    <br>
    <br>
    <br>
    <br>
    <br>

<br>

    

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script type="text/javascript">
        const quill_ins = new Quill('#editor-ins', {
            theme: 'snow'
        });
        const quill_ing = new Quill('#editor-ing', {
            theme: 'snow'
        });

    </script>
    <script src="/js/index.js"></script>
    
    

    <script>
  
</script>

</body>
</html>
