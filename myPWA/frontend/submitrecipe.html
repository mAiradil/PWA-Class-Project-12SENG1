<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
     <link rel="manifest" href="/manifest.json">
</head>
<body>

    <header>
        <div class="topnav">
            <div class="container flex">
                <div class="navicons flex">
                    <a href="https://facebook.com" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://twitter.com" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://linkedin.com" aria-label="Linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://youtube.com" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <a href="submitrecipe.html" class="srbtn">Submit Recipe <i class="fa-solid fa-plus"></i></a>
            </div>
        </div>
            <div class="mainnav">
                <div class="container flex">
                    <div class="logo flex">
                     
                        <h1> <a href="/">Food For Thought</a></h1>
                    </div>
                    <ul class="navlist flex">
                        <li><a href="/">Home</a></li>
                        <li><a href="/listrecipe.html">List All Recipes</a></li>
                        <li  id="savedrecipeli"></li>
                        <li id="signupli"><a href="/signup.html">Sign up</a></li>
                        <li id="signinli"><a href="/signin.html">Sign In</a></li>
                    </ul>
                    <div class="searchbar flex">
                        
                        <i class="fa-solid fa-magnifying-glass" id="searchopen"></i>
                        <div class="navonoff">

                            <input type="checkbox"  id="checkbox2">
                            <label for="checkbox2" class="toggle2">
                                <div class="bar bar--top"></div>
                                <div class="bar bar--middle"></div>
                                <div class="bar bar--bottom"></div>
                            </label>
                        </div>
                    </div>
                    <div class="searchinput">
                        <input type="text" placeholder="Search Here...">
                        <i class="fa-solid fa-xmark" id="removesearch"></i>
                    </div>
                </div>
            </div>
    </header>

    <main>




        <section class="submitrecipesection">
            <div class="submitrecipeinfo">
                 
                <h2>Submit Recipe</h2>
                
                <h4 style="color: #ff0000;" id="recipemessage"></h4>
                <form id="recipeForm" class="sign-up-form">
                    <label for="recipe-name"> Recipe Name</label>
                    <div class="input-group">
                        <input type="text" id="recipename" placeholder="Recipe Name" required>
                         
                    </div>

                    <label for="recipe-category"> Category</label>
                    <div class="input-group" id="recipecategory"> 
                    </div>

                    <label for="recipe-subcategory"> SubCategory</label>
                    
                    <div class="input-group" id="recipesubcategory"> 
                    </div>

                        

                    <label for="recipe-recipetype"> Type</label>
                    <div class="input-group" id="recipetype"> 
                    </div>

                    
                    
                    <label for="recipe-ingredient">Ingredient</label>
                    <div class="input-group">
                        <textarea id="recipe-ingredient">

                        </textarea>
                    </div>
                    
                   
                    <label for="recipe-instructions">Instructions</label>
                    <div class="input-group">
                        <textarea id="recipe-instructions">

                        </textarea>
                    </div>
                    

                    <label for="recipe-image">Image Path</label>
                    <input type="text" id="recipeimage" placeholder="Recipe Image path (/img/recipe/Alfredo.webp)" required>


                    <button type="submit">Submit</button>

                </form>
            </div>
        </section>
    </main>

                  advlist_bullet_styles: 'square'  ,

            });

             tinymce.init({
                menubar:false,
                statusbar: false,
                  selector: 'textarea#recipe-instructions',
                  height: 500,
                  plugins: [
                   'lists'
                  ],
                  toolbar: 'undo redo | blocks | ' +
                  'bold italic backcolor | alignleft aligncenter ' +
                  'alignright alignjustify | bullist numlist outdent indent  ' ,
                  advlist_bullet_styles: 'square'  ,
                  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
 
            });

    </script>
